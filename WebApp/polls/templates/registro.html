<html>
	<head>
		<title>Registro</title>
		<meta charset="utf-8" />
		{% load static %}
		<link rel="stylesheet" href="{% static 'css/mainUno.css' %}"/>
		<noscript><link rel="stylesheet" href="{% static 'css/noscript.css' %}" /></noscript>
	</head>
	<body class="is-preload">
	<header id="header" class="alt">
						<h1><a href="{% url 'Inicio'%}">Proviews</a></h1>
						<nav>

						</nav>
    </header>

					<nav id="menu">

							<h2>Menu</h2>
							<ul class="links">
								<li><a href="{% url 'Inicio'%}">Inicio</a></li>
								<li><a href="#">Registrarse</a></li>
								<li><a href="{% url 'Acceder'%}">Iniciar Sesion</a></li>
								<li><a href="{% url 'Acceder'%}">Añadir Productos</a></li>
								<li><a href="{% url 'Acceder'%}">Añadir Reseña</a></li>
							</ul>
							<a href="#" class="close">Close</a>
						</div>
					</nav>
					<section id="wrapper">
							<section id="two" class="wrapper alt spotlight style4">
								<div class="inner">
									<a class="image"><img src="{% static 'images/Imagen1.png' %}" alt="" /></a>
									<div class="content">
										<h2 class="major">Registro</h2>
										<form method="POST" action="" class="mt-2" autocomplete="off">
														{% csrf_token %}
														{{form}}<br><br>
											<button type="submit" class="btn btn-success">Crear Cuenta</button>
										</form>
									</div>
								</div>
							</section>
					</section>

    </body>
	<!-- Scripts -->
			<script src="{% static 'js/jquery.min.js' %}"></script>
			<script src="{% static 'js/jquery.scrollex.min.js' %}"></script>
			<script src="{% static 'js/browser.min.js' %}"></script>
			<script src="{% static 'js/breakpoints.min.js' %}"></script>
			<script src="{% static 'js/util.js' %}"></script>
			<script src="{% static 'js/main.js' %}"></script>
</html>
